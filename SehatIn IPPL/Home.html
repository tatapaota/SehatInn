<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sehat In - Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="home-page">
  <div class="container">
    <h2 class="today-title">
      Today
      <img src="aset/obattoday.png" alt="obattoday" class="title-icon">
    </h2>

    <!-- Date -->
    <div class="date-card">
      <label for="date">Date</label>
      <div class="date-wrapper">
        <input type="date" id="date" value="0000-00-00">
      </div>
      <small>DD/MM/YYYY</small>
    </div>

    <!-- Medication Reminder -->
    <div class="med-card">
      <div class="med-header">
        <p>
          <img src="aset/banyakobat.png" alt="banyakobat" class="med-icon">
          <strong>Minum obatmu!</strong>
        </p>
      </div>

      <div class="med-body">
        <p><b>Frequency</b></p>
        <div class="option-group" id="freqOptions">
          <button type="button" class="option active">Everyday</button>
          <button type="button" class="option">Once a week</button>
          <button type="button" class="option">Twice a day</button>
          <button type="button" class="option">Custom</button>
        </div>

        <p><b>Schedule</b></p>
        <div id="scheduleContainer">
        </div>
        <button type="button" id="addScheduleBtn" class="small-btn">➕ Tambah Schedule</button>
      </div>
    </div>

    <div class="add-med-section">
      <p><b>Add Medication</b></p>
      <div class="add-med-input-group">
        <input type="text" id="medNameInput" placeholder="Masukkan nama obat" class="med-input">
        <button type="button" class="add-med-btn" id="addMedBtn">➕ Add</button>
      </div>
    </div>

    <!-- List obat ditambahkan -->
    <ul id="medList" class="med-list"></ul>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <a href="Home.html" class="nav-item active">
      <img src="aset/home.png" alt="home" class="nav-icon">
    </a>
    <a href="jadwalTersimpan.html" class="nav-item">
      <img src="aset/schedule.png" alt="schedule" class="nav-icon">
    </a>
    <a href="profile.html" class="nav-item">
      <img src="aset/profile.png" alt="profile" class="nav-icon">
    </a>
  </nav>

  <script src="js/script.js"></script>
</body>
</html>
