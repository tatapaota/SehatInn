<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profil - Sehat In</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="edit-profile-page">
  <div class="edit-container">
    <h2>Edit Profil</h2>

    <form class="edit-form">
      <label for="editName">Nama Lengkap</label>
      <input type="text" id="editName" placeholder="Masukkan nama baru" required>

      <label for="editEmail">Email</label>
      <input type="email" id="editEmail" placeholder="Masukkan email baru" required>

      <label for="editPhone">No Telepon</label>
      <input type="text" id="editPhone" placeholder="Masukkan no telepon baru" required>

      <div class="edit-btn-group">
        <button type="submit" class="save-btn">Simpan</button>
        <button type="button" class="cancel-btn">Batal</button>
      </div>
    </form>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
