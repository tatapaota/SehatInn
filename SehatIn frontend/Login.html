<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In - Sehat In</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="form-page">
  <div class="form-container">
    <h2 class="form-title">Log In</h2>
    <div class="underline-title"></div>

    <form id="loginForm">
      <div class="input-group">
        <img src="aset/user.png" alt="user icon" class="icon-img">
        <input type="text" name="username" placeholder="Username" required>
      </div>

      <div class="input-group">
        <img src="aset/lock (2).png" alt="lock icon" class="icon-img">
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <button type="submit" class="btn-primary">Log In</button>
      <p class="register-link">Belum punya akun? <a href="register.html">Daftar</a></p>
    </form>
  </div>
  
  <img src="aset/obat-dekorasi.png" class="decor" alt="Dekorasi">

  <script src="js/script.js"></script>
</body>
</html>
